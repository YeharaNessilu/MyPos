<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: whitesmoke;
            color: #000;
        }
        .left-panel {
            background-color: #fff;
            height: 100vh;
        }
        .input-box {
            background-color: #d4fdd1;
            padding: 20px;
            border-radius: 8px;
        }
        .pay-box {
            border: 1px dashed #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .btn-red {
            background-color: #f66;
            color: white;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
<!--        <div class="col-md-2 left-panel d-flex flex-column align-items-center py-4">-->
<!--            <h4>Food Hub</h4>-->
<!--            <nav class="nav flex-column mt-5">-->
<!--                <a class="nav-link text-muted" href="#">Customer</a>-->
<!--                <a class="nav-link text-dark fw-bold" href="#">Menu</a>-->
<!--                <a class="nav-link text-muted" href="#">Payment</a>-->
<!--            </nav>-->
<!--        </div>-->

        <div class="col-md-10 p-4">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-3  header">
                <h2 class="fw-bold title1">Food Hub</h2>
                <div class="input-group w-50">
                    <input type="text" class="form-control" placeholder="Search product or any order...">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                </div>
                <div>
                    <small><i class="bi bi-calendar3"></i> October 18th 2002, 10:00AM</small>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="input-box">
                        <div class="mb-3">
                            <label class="form-label">Order Id</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Customer Id</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Item Code</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Qty</label>
                            <input type="number" class="form-control">
                        </div>
                        <button class="btn btn-red">Add Cart</button>
                    </div>
                </div>

                <div class="col-md-4 offset-md-4">
                    <div class="pay-box">
                        <p>Subtotal: $35.00</p>
                        <p>Service Charge <strong>10%</strong>: $3.50</p>
                        <h5>TOTAL: $38.50</h5>
                        <button class="btn btn-red mt-2">Pay</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive mt-4">
                <table class="table table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th>Item Code</th>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Subtotal</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>CHICKEN WINGS<br><small>(starter)</small></td>
                        <td>$20.00</td>
                        <td>1</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>SUMMER SALAD<br><small>(starter)</small></td>
                        <td>$10.00</td>
                        <td>1</td>
                        <td>$10.00</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>FRENCH FRIES<br><small>(starter)</small></td>
                        <td>$5.00</td>
                        <td>1</td>
                        <td>$5.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
